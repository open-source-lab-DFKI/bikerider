<ion-header>
	<ion-navbar>
	<button ion-button menuToggle color="#FFFFFF">
		<ion-icon name="menu"></ion-icon>
	  </button>
	  <ion-title>OpenSourceLab</ion-title>
	</ion-navbar>
	<!-- Searchbar -->
	<ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateLocation()" [formControl]="searchControl" placeholder="search for start"></ion-searchbar>
			<ion-list [hidden]="autocompleteLocations.length == 0">
				<ion-item *ngFor="let location of autocompleteLocations" tappable (click)="selectLocation(location)">
					{{ location.description }}
				</ion-item>
			</ion-list>
			<ion-searchbar  placeholder="search for destination"></ion-searchbar>
			<ion-list [hidden]="autocompleteLocations.length == 0">
				<ion-item >
					
				</ion-item>
			</ion-list>
</ion-header>

<!-- Map -->
<ion-content>
	
<div id="map">
	<div class="actionbutton actionImg">
	</div>	

</div>	

</ion-content>
